MOD_JBCOOKIES_LANG_BODY="<p>Cookies are small pieces of information that are sent to and stored on the user's computer hard drive through the browser when connecting to a website. Cookies can be used to collect and store user data while connected in order to provide the requested services, and are sometimes not retained. Cookies may be first- or third-party.</p><p>There are several types of cookies:</p><ul><li><strong>Technical cookies</strong> that facilitate user navigation and the use of the different options or services offered by the website, such as identifying the session, allowing access to certain areas, facilitating orders, purchases, form completion, registrations, security, and enabling functionalities (videos, social networks, etc.).</li><li><strong>Personalisation cookies</strong> that allow the user to access services according to their preferences (language, browser, configuration, etc.).</li><li><strong>Analytics cookies</strong> that allow anonymous analysis of the behaviour of website users and enable measurement of user activity and the development of browsing profiles with the aim of improving websites.</li></ul><p>Therefore, when accessing our website, in compliance with Article 22 of Law 34/2002 on Information Society Services, for analytics cookies we have requested your consent for their use. This is to improve our services. We use Google Analytics to collect anonymous statistical information, such as the number of visitors to our site. Cookies added by Google Analytics are governed by the Google Analytics privacy policies. If you wish, you can disable Google Analytics cookies.</p><p>In any case, you can enable or disable these cookies by following the instructions of your Internet browser.</p>"
