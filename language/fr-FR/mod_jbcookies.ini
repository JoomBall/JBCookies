MOD_JBCOOKIES_LANG_BODY="<p>Les cookies sont des petits fichiers qui sont stock&eacute;s sur le disque dur de l'utilisateur par votre explorateur lorsque vous vous connectez &agrave; un site internet. Les cookies peuvent &ecirc;tre utilis&eacute;s pour stocker des informations relavtives &agrave; votre navigation et ne sont pas suppos&eacute;s persister.</p><p>Il y a plusieurs types de cookies:</p><ul><li><strong>Cookies syst&egrave;me</strong> qui facilitent la navigation de l'utilisateur, ainsi que l'utilisation de diverses options ou services propos&eacute;s par internet tels que l'identification de la session, l'autorisation d'acc&egrave;s &agrave; certaines zones r&eacute;serv&eacute;es, l'optimisation des commandes, le remplissage des formulaires, l'enregistrement, la s&eacute;curit&eacute; ainsi que l'utilisation de certaines fonctions (videos, r&eacutes;seaux sociaux, etc..).</li><li><strong>Cookies de service</strong> qui permettent &agrave; l'utilisateur d'acc&eacute;der aux service en fonction de ses pr&eacute;f&eacute;rences(langue, explorateur, configuration, etc..).</li><li><strong>Cookies d'analyse</strong> qui permettent l'analyse anonyme du comportement de l'utilisateur du site et de mesurer son activit&eacute; afin de d&eacute;velopper un profil de navigation amélior&eacute; sur le site.</li></ul><p>Ainsi, lorsque vous acc&eacute;dez &agrave; notre site, conform&eacute;ment au R&eacute;glement G&eacute;n&eacute;ral sur la Protection  des Donn&eacute;es no 2016/679 du 27 avril 2016 (RGPD), entr&eacute; en viguer le 25 mai 2018, nous devons vous demander l'autorisation d'utiliser ces cookies, afin d'am&eacute;liorer notre offre de services. Nous utilisons Google Analytics afin de collecter des informations de statistiques anonymes telles que le nombre de visiteurs de notre site. Les cookies ajout&eacute;s par Google Analytics respectent la politique de confidentialit&eacute;s de Google Analytics. Si vous le souhaitez, vous pouvez d&eacute;sactiver les cookies de Google Analytics.</p><p>Cependant, veuillez noter que vous pouvez activer ou non les cookies en suivant les instructions donn&eacute;es par votre explorateur internet.</p>"
