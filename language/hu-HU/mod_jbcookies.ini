MOD_JBCOOKIES_LANG_BODY="<p>A sütik kis információdarabok, amelyeket a böngésző küld a felhasználó számítógépének merevlemezére, és ott tárolja őket, amikor a felhasználó csatlakozik egy webhelyhez. A sütik segítségével felhasználói adatokat gyűjthetnek és tárolhatnak csatlakozás közben a kért szolgáltatások biztosítása érdekében, és néha nem őrzik meg őket. A sütik lehetnek saját vagy harmadik féltől származóak.</p><p>Többféle süti létezik:</p><ul><li><strong>Technikai sütik</strong>, amelyek megkönnyítik a felhasználói navigációt és a weboldal által kínált különböző opciók vagy szolgáltatások használatát, például a munkamenet azonosítása, bizonyos területekhez való hozzáférés engedélyezése, a megrendelések, vásárlások, űrlapkitöltés, regisztrációk megkönnyítése, biztonság, valamint funkciók (videók, közösségi hálózatok stb.) engedélyezése.</li><li><strong>Személyre szabott sütik</strong>, amelyek lehetővé teszik a felhasználó számára, hogy a beállításai (nyelv, böngésző, konfiguráció stb.) szerint férhessen hozzá a szolgáltatásokhoz.</li><li><strong>Analitikai sütik</strong>, amelyek lehetővé teszik a weboldal-felhasználók viselkedésének anonim elemzését, valamint a felhasználói aktivitás mérését és a böngészési profilok fejlesztését a weboldalak fejlesztése céljából.</li></ul><p>Ezért weboldalunk elérésekor, az információs társadalmi szolgáltatásokról szóló 34/2002. törvény 22. cikkével összhangban, az analitikai sütik használatához kértük az Ön hozzájárulását. Ez szolgáltatásaink fejlesztése érdekében történik. A Google Analytics szolgáltatást névtelen statisztikai információk gyűjtésére használjuk, például weboldalunk látogatóinak számára. A Google Analytics által hozzáadott sütiket a Google Analytics adatvédelmi irányelvei szabályozzák. Ha szeretné, letilthatja a Google Analytics sütiket.</p><p>Mindenesetre engedélyezheti vagy letilthatja ezeket a sütiket az internetböngészője utasításait követve.</p>"
