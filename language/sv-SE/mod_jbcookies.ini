MOD_JBCOOKIES_LANG_BODY="Detaljerad information om cookies att visa i ett popup-fönster."
MOD_JBCOOKIES_LANG_BODY_DEFAULT="<p>Kak-filer ('cookies') är små filer som skickas till din dator och lagras där via din webbläsare när du surfar på nätet. Kakfiler kan användas för att samla och lagra användarinformation medan du är uppkopplad. De är oftast inte avsedda för att lagras under längre tid, men kan användas för att t.ex komma ihåg vem du loggade in som vid ditt tidigare besök..</p><p>Det finns olika typer av kak-filer:</p><ul><li><strong>Tekniska cookies</strong> som underlättar användarens navigation och användning av olika funktioner som att identifiera sessionen, ge tillgång till skyddad information, hålla reda på kundvagnar, beställningar, fylla i formulär, mm.</li><li><strong>Anpassnings-cookies</strong> som gör att användaren kan se webbplatsen enligt sina egna preferenser, t.ex språkval, webbläsare eller andra konfigurationsalternativ.</li><li><strong>Analys-cookies</strong> som gör det möjligt att anonymt analysera besökares beteende, mäta besökares olika aktiviteter och därmed kunna förbättra webbplatsen.</li></ul><p>När du besöker vår webbplats, så har vi, i enlighet med artikel 22 av lagen om sociala information tjänster 34/2002, begärt din tillåtelse att använda cookies. Vi använder Google Analytics för att samla anonymiserad statistik så som antalet besök och besökare på vår webbplats. Cookies som lagrats av Google Analytics täcks av Google Analytics policies. Om du vill kan du hindra Google Analytics från att använda cookies.</p><p>Notera också att du även kan förhindra eller tillåta användandet av cookies genom inställningarna i din webbläsare..</p>"
