MOD_JBCOOKIES_LANG_BODY="<p>Τα cookies είναι σύντομες αναφορές που αποστέλλονται και αποθηκεύονται στον σκληρό δίσκο του υπολογιστή του χρήστη μέσω του προγράμματος περιήγησης όταν αυτό συνδέεται στο Ιντερνέτ. Τα cookies μπορούν να χρησιμοποιηθούν για τη συλλογή και αποθήκευση δεδομένων του χρήστη όσο αυτός είναι συνδεδεμένος, για να του παράσχουν τις ζητούμενες υπηρεσίες και που ορισμένες φορές τείνουν να μην διατηρούν. Τα cookies μπορεί να είναι τα ίδια ή άλλων:</p><ul><li><strong>Technical cookies (τεχνικά cookies)</strong> που διευκολύνουν την πλοήγηση των χρηστών και τη χρήση των διαφόρων επιλογών ή υπηρεσιών που προσφέρονται από τον ιστό, όπως προσδιορίζουν τη συνεδρία, επιτρέπουν την πρόσβαση σε ορισμένες περιοχές, διευκολύνουν τις παραγγελίες & τις αγορές, συμπληρώνουν φόρμες & εγγραφές, παρέχουν ασφάλεια, διευκολύνουν  λειτουργίες (βίντεο, κοινωνικά δίκτυα κλπ.).</li><li><strong>Customization cookies (cookies προσαρμογής)</strong> που επιτρέπουν στους χρήστες να έχουν πρόσβαση στις υπηρεσίες σύμφωνα με τις προτιμήσεις τους (γλώσσα, πρόγραμμα πλοήγησης - browser, διαμόρφωση, κ.α.).</li><li><strong>Analytical cookies (cookies ανάλυσης)</strong> που επιτρέπουν την ανώνυμη ανάλυση της συμπεριφοράς των χρηστών του Ιντερνέτ, επιτρέπουν την μέτρηση της δραστηριότητας του χρήστη και την ανάπτυξη προφίλ πλοήγησης για την βελτίωση των ιστότοπων.</li></ul><p>Ως εκ τούτου, όταν έχετε πρόσβαση στον ιστότοπο μας, σύμφωνα με το Άρθρο 22 του Νόμου 34/2002 των Υπηρεσιών Κοινωνίας της Πληροφορίας, στην αναλυτική επεξεργασία των cookies ζητάμε τη συγκατάθεση σας για τη χρήση τους, με σκοπό να βελτιώσουμε τις υπηρεσίες μας. Χρησιμοποιούμε την υπηρεσία του Google Analytics για τη συλλογή ανώνυμων στατιστικών πληροφοριών όπως για παράδειγμα ο αριθμός των επισκεπτών στον ιστότοπο μας. Τα cookies που προστίθενται από την υπηρεσία Google Analytics διέπονται από τις πολιτικές απορρήτου του Google Analytics. Αν επιθυμείτε μπορείτε να απενεργοποιήσετε τα cookies από το Google Analytics.</p><p>Παρακαλούμε, σημειώστε ότι μπορείτε να ενεργοποιήσετε ή απενεργοποιήσετε τα cookies σύμφωνα με τις οδηγίες του προγράμματος πλοήγησης σας (browser).</p>"
