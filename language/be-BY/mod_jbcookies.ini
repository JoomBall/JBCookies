MOD_JBCOOKIES_LANG_BODY="<p>Cookies - гэта кароткія звесткі, якія адпраўляюцца і захоўваюцца на цвёрдым дыску кампутара карыстальніка праз яго браўзер, калі ён падключаецца да вэб-сайта. Cookies могуць выкарыстоўвацца для збору і захоўвання дадзеных карыстальніка падчас яго падключэння для палягчэння запытаных паслуг і часам не захоўваюцца. Cookies могуць быць уласнымі або трэціх бакоў.</p><p>Існуе некалькі тыпаў cookies:</p><ul><li><strong>Тэхнічныя cookies</strong>, якія палягчаюць навігацыю карыстальніка і выкарыстанне розных опцый або паслуг, якія прапануе вэб-сайт, такіх як ідэнтыфікацыя сесіі, дазвол доступу да пэўных абласцей, палягчэнне заказаў, пакупак, запаўнення формаў, рэгістрацый, бяспекі, палягчэнне функцыянальнасці (відэа, сацыяльныя сеткі і г.д.).</li><li><strong>Cookies персаналізацыі</strong>, якія дазваляюць карыстальніку атрымліваць доступ да паслуг у адпаведнасці з яго перавагамі (мова, браўзер, налады і г.д.).</li><li><strong>Cookies аналізу</strong>, якія дазваляюць ананімны аналіз паводзін карыстальнікаў вэб-сайта і дазваляюць вымяраць актыўнасць карыстальніка і ствараць профілі навігацыі з мэтай паляпшэння вэб-сайтаў.</li></ul><p>Такім чынам, пры доступе да нашага вэб-сайта, у адпаведнасці з артыкулам 22 Закона 34/2002 аб паслугах інфармацыйнага грамадства, пры апрацоўцы cookies аналізу, мы запыталі вашу згоду на іх выкарыстанне. Усё гэта для паляпшэння нашых паслуг. Мы выкарыстоўваем Google Analytics для збору ананімнай статыстычнай інфармацыі, напрыклад, колькасці наведвальнікаў нашага вэб-сайта. Cookies, дададзеныя Google Analytics, рэгулююцца палітыкай прыватнасці Google Analytics. Калі вы жадаеце, вы можаце адключыць cookies Google Analytics.</p><p>У любым выпадку, мы інфармуем вас, што вы можаце ўключыць або адключыць гэтыя cookies, выконваючы інструкцыі вашага інтэрнэт-браўзера.</p>"
