MOD_JBCOOKIES_LANG_BODY_DEFAULT="<p>Cookies jsou krátké zprávy, které se odesílají a ukládají na pevný disk počítače uživatele prostřednictvím vašeho prohlížeče, když se připojí k webu. Soubory cookie mohou být použity ke shromažďování a ukládání uživatelských dat během připojení k poskytování požadovaných služeb.</p><p>Existuje několik typů souborů cookie:</p><ul><li><strong>Technické soubory cookie</strong>, které usnadňují navigaci uživatele a používání různých možností nebo služby nabízené webem jako identifikaci relace, umožňují přístup do určitých oblastí, usnadňují objednávky, nákupy, vyplňování formulářů, registraci, zabezpečení, usnadňující funkce (videa, sociální sítě atd..).</li><li> <strong>Nastavovací soubory cookie</strong>, které uživatelům umožňují přístup ke službám podle jejich preferencí (jazyk, prohlížeč, konfigurace atd.).</li><p>Upozorňujeme, že soubory cookie můžete povolit nebo zakázat i ve svém prohlížeči.</p>"
