MOD_JBCOOKIES_LANG_BODY_DEFAULT="<p>Cookies zijn korte rapporten die via uw browser worden verzonden en opgeslagen op de harde schijf van de computer van de gebruiker wanneer deze verbinding maakt met een web. Cookies kunnen worden gebruikt om gebruikersgegevens te verzamelen en op te slaan terwijl ze verbonden zijn om u de gevraagde services te bieden. Cookies worden gebruikt indien de website de neiging heeft deze niet te bewaren. Cookies kunnen van de website of van derde zijn.</p><p>Er zijn verschillende soorten cookies:</p><ul><li><strong>Technische cookies</strong> die gebruikersnavigatie vergemakkelijken en het gebruik van de verschillende opties of diensten die door het internet worden aangeboden. Om de sessie te identificeren, toegang tot bepaalde gebieden mogelijk te maken, bestellingen, aankopen, het invullen van formulieren, registratie, beveiliging, faciliterende functionaliteiten (video's, sociale netwerken, enz..).</li><li><strong>Maatwerk cookies</strong> waarmee gebruikers toegang hebben tot diensten op basis van hun voorkeuren (taal, browser, configuratie, enz ...).</li><li><strong>Analytische cookies</strong> die anonieme analyse van het gedrag van website gebruikers mogelijk maken en waarmee gebruikersactiviteit kan worden gemeten en navigatieprofielen kunnen worden ontwikkeld om de websites te verbeteren.</li></ul><p>Dus wanneer u onze website bezoekt, in overeenstemming met artikel 22 van Wet 34/2002 van de Informatiemaatschappij (GDPR), hebben we u om toestemming gevraagd voor het gebruik ervan. Dit alles om onze services te verbeteren. We gebruiken Google Analytics om anonieme statistische informatie te verzamelen, zoals het aantal bezoekers van onze site. Cookies die worden toegevoegd door Google Analytics vallen onder het privacybeleid van Google Analytics. Als u wilt, kunt u cookies van Google Analytics uitschakelen.</p><p>Houd er echter rekening mee dat u cookies kunt in- of uitschakelen door de instructies van uw browser te volgen.</p>"
